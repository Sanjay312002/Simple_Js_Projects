<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <title>Guess Number</title>
    <body>
        <header>
            <h1>Guess My Number</h1>
            <p class="between">between 1 and 20</p>
            <button class="btn Again">Again</button>
            <div class="Number">?</div>
        </header>
        <main>
            <selection class="left">
                <input type="number" class="guess"/>
                <button class="btn Check">Check!</button>
            </selection>
            <seletion class="rigth">
                <p class="messageguess">start guessing</p>
                <p class="label-score">Score:<span class="Score">20</span></span></p>
                <p class="label-highscore">HighScore:<span class="highScore">0</span></span></p>
            </seletion>
        </main>
      <script src="script.js"></script> 
    </body>

</html>
